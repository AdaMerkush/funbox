<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="product">
    <meta name="description" content="smth about this product">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product page</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <main class="main">
      <h1 class="main__title visually-hidden">Еда для кота</h1>
      <ul class="product-list">
        <li class="product-item">
          <div class="product-item__product-card product-card">
            <p class="product-card__description product-card-description">Сказочное заморское явство</p>
            <h2 class="product-card__title product-card-title">Нямушка</h2>
            <p class="product-card__consist product-card-consist">с фуагра</p>
            <p class="product-card__promo product-card-promo">10 порций мышь в подарок</p>
            <img class="product-card__image product-card-image" src="./images/cat.png" alt="кот">
            <div class="product-card__label product-card-label label label_blue">
              <p class="label__weight label-weight">0,5</p>
              <p class="label__measure label-measure">кг</p>
            </div>
          </div>
          <p class="product-item__underline product-item-underline">
            Чего сидишь? Порадуй котэ, <a class="product-item__link product-item-link" href="#">купи</a>
          </p>
        </li>
      </ul>
    </main>
  </body>
</html>
